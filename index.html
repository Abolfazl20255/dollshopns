<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>DollShopNS - عروسک‌های بافتنی</title>
    <style>
        body {
            background: url('https://i.postimg.cc/KY9hB65x/1000029365-LE-upscale-balanced-x4.jpg') no-repeat center center fixed;
            background-size: cover;
            font-family: Arial, sans-serif;
            text-align: center;
            color: white;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 900px;
            width: 90%;
            margin: 30px auto;
            background: rgba(0, 0, 0, 0.6);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }
        h1 {
            font-size: 24px;
        }
        .desc {
            font-size: 16px;
            margin-bottom: 20px;
        }
        /* گالری اسکرولی */
        .gallery-container {
            display: flex;
            overflow-x: auto;
            gap: 10px;
            padding-bottom: 10px;
            scrollbar-width: thin;
        }
        .gallery-container::-webkit-scrollbar {
            height: 5px;
        }
        .gallery-container::-webkit-scrollbar-thumb {
            background: #ff007f;
            border-radius: 5px;
        }
        .gallery img {
            width: 180px;
            height: auto;
            border-radius: 10px;
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
            flex-shrink: 0;
        }
        .gallery img:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.7);
        }
        .buttons {
            margin-top: 20px;
        }
        .btn {
            display: inline-block;
            padding: 10px 15px;
            font-size: 16px;
            color: white;
            background: #ff007f;
            text-decoration: none;
            border-radius: 5px;
            transition: background 0.3s;
        }
        .btn:hover {
            background: #ff3399;
        }
        /* پاپ‌آپ */
        .popup {
            display: none;
            position: fixed;
            z-index: 999;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
        }
        .popup img {
            margin: auto;
            display: block;
            max-width: 90%;
            max-height: 90%;
            border-radius: 10px;
        }
        .popup .close {
            position: absolute;
            top: 10px;
            right: 10px;
            color: white;
            font-size: 30px;
            cursor: pointer;
        }

        /* تنظیمات برای موبایل */
        @media (max-width: 600px) {
            .container {
                width: 95%;
                padding: 15px;
            }
            h1 {
                font-size: 20px;
            }
            .desc {
                font-size: 14px;
            }
            .gallery img {
                width: 140px;
            }
            .btn {
                padding: 8px 12px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1> سرزمین عروسک های بافتنی خوش آمدید dollshopns به</h1>
        <p class="desc">ما بهترین و جذاب‌ترین عروسک‌های بافتنی را برای شما آماده کرده‌ایم. با عشق خرید کنید.</p>

        <div class="gallery-container">
            <div class="gallery">
                <img src="https://i.postimg.cc/jjsssL0b/472547649-1788734578632034-8514592903985262509-n-webp.jpg" alt="عروسک 1" onclick="openPopup(this.src)">
                <img src="https://i.postimg.cc/Z5Pbt6QH/469974566-3783615805231373-2231633653268564379-n-webp.jpg" alt="عروسک 2" onclick="openPopup(this.src)">
                <img src="https://i.postimg.cc/zXgD7sS9/472534078-1140629154133772-5353844971935112429-n-webp.jpg" alt="عروسک 3" onclick="openPopup(this.src)">
                <img src="https://i.postimg.cc/mD6dLywN/471329257-1133044938444861-539697780840609254-n-webp.jpg" alt="عروسک 4" onclick="openPopup(this.src)">
                <img src="https://i.postimg.cc/hvB0PZmm/Screenshot-Instagram.jpg" alt="عروسک 5" onclick="openPopup(this.src)">
            </div>
        </div>

        <div class="buttons">
            <a class="btn" href="https://www.instagram.com/dollshopns" target="_blank">پیج اینستاگرام</a>
        </div>
    </div>

    <!-- پاپ‌آپ نمایش تصویر -->
    <div id="popup" class="popup">
        <span class="close" onclick="closePopup()">×</span>
        <img id="popup-img" src="" alt="Popup Image">
    </div>

    <script>
        function openPopup(src) {
            document.getElementById('popup-img').src = src;
            document.getElementById('popup').style.display = 'block';
        }

        function closePopup() {
            document.getElementById('popup').style.display = 'none';
        }
    </script>
</body>
</html>
